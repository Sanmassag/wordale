<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordale!!</title>
    <link rel="stylesheet" href="css/head.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/foot.css" />
</head>
<body>
    <header>
        <div class="head-bar">
            <div class="head-bar__icons">
                <img src="assets/bar.svg" alt="bar"/>
            </div>
            <div class="head-bar__name">Wrodalc</div>
            <div class="head-bar__icons">
                <img src="assets/question-mark.svg" alt="bar"/>
                <img src="assets/chart-bar.svg" alt="bar"/>
                <img src="assets/cog.svg" alt="bar"/>
            </div>
        </div>
    </header>

    <main>
        <div class="board-time"> time: 00:00</div>
        <div class="board-row row-0">
            <div class="board-block" data-inde="10"></div>
            <div class="board-block" data-inde="11"></div>
            <div class="board-block" data-inde="12"></div>
            <div class="board-block" data-inde="13"></div>
            <div class="board-block" data-inde="14"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block" data-inde="20"></div>
            <div class="board-block" data-inde="21"></div>
            <div class="board-block" data-inde="22"></div>
            <div class="board-block" data-inde="23"></div>
            <div class="board-block" data-inde="24"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block" data-inde="30"></div>
            <div class="board-block" data-inde="31"></div>
            <div class="board-block" data-inde="32"></div>
            <div class="board-block" data-inde="33"></div>
            <div class="board-block" data-inde="34"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block" data-inde="40"></div>
            <div class="board-block" data-inde="41"></div>
            <div class="board-block" data-inde="42"></div>
            <div class="board-block" data-inde="43"></div>
            <div class="board-block" data-inde="44"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block" data-inde="50"></div>
            <div class="board-block" data-inde="51"></div>
            <div class="board-block" data-inde="52"></div>
            <div class="board-block" data-inde="53"></div>
            <div class="board-block" data-inde="54"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block" data-inde="60"></div>
            <div class="board-block" data-inde="61"></div>
            <div class="board-block" data-inde="62"></div>
            <div class="board-block" data-inde="63"></div>
            <div class="board-block" data-inde="64"></div>
        </div>
    </main>

    <footer>
        <div class="key-row row-1">
            <div class="key-board" data-key="Q">Q</div>
            <div class="key-board" data-key="W">W</div>
            <div class="key-board" data-key="E">E</div>
            <div class="key-board" data-key="R">R</div>
            <div class="key-board" data-key="T">T</div>
            <div class="key-board" data-key="Y">Y</div>
            <div class="key-board" data-key="U">U</div>
            <div class="key-board" data-key="I">I</div>
            <div class="key-board" data-key="O">O</div>
            <div class="key-board" data-key="P">P</div>
        </div>

        <div class="key-row row-2">
            <div class="key-board" data-key="A">A</div>
            <div class="key-board" data-key="S">S</div>
            <div class="key-board" data-key="D">D</div>
            <div class="key-board" data-key="F">F</div>
            <div class="key-board" data-key="G">G</div>
            <div class="key-board" data-key="H">H</div>
            <div class="key-board" data-key="J">J</div>
            <div class="key-board" data-key="K">K</div>
            <div class="key-board" data-key="L">L</div>
        </div>

        <div class="key-row row-3">
            <div class="key-board__enter" data-key="ENTER">ENTER</div>
            <div class="key-board" data-key="Z">Z</div>
            <div class="key-board" data-key="X">X</div>
            <div class="key-board" data-key="C">C</div>
            <div class="key-board" data-key="V">V</div>
            <div class="key-board" data-key="B">B</div>
            <div class="key-board" data-key="N">N</div>
            <div class="key-board" data-key="M">M</div>
            <div class="key-board__del" data-key="BACK"> <img src="assets/backspace.svg" alt="bar"/> </div>
        </div>
    </footer>
</body>
</html>
